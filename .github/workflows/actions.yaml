name: Actions Workflow

on: [push]

env:
  WF_ENV: WF_ENV1

jobs:
  running-actions:
    runs-on: ubuntu-latest
    env:
      JOB_ENV: JOB_ENV
    steps:
      - name: List Files
        run: |
          pwd
          ls -a
      - name: Observing Environmental variables
        env:
          STEP_ENV: STEP_ENV
        run: |
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo $GITHUB_ACTION
          echo $GITHUB_ACTIONS
          echo $GITHUB_ACTOR
          echo $GITHUB_REF
          echo $WF_ENV
          echo $JOB_ENV
          echo $STEP_ENV
  decrypt-secret:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Decrypt File
        env:
          PASSPHRASE: ${{ secrets.PASSPHRASE }}
        run: gpg --quiet --batch --yes --decrypt --passphrase="$PASSPHRASE" --output $HOME/test_secret.json test_github_secret.json
      - name: List Contents
        run: |
          pwd
          ls -al
          cat $HOME/test_secret.json